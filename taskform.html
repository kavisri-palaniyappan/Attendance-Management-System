<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskform</title>
</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
    </center>
    <form>
       <center>
        <table>
            <tr>
                <td><label>Name:</label></td><td><input type="text" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td><label>Age:</label></td><td><input type="number" placeholder="Enter Your Age" required></td>
            </tr>
            <tr>
                <td><label>Address:</label></td><td><input type="number" placeholder="Enter Your Address" required></td>
            </tr>
            <tr>
                <td><label>Department:</label></td>
                    <td>
                        <select>
                            <option>C</option>
                            <option>Python Programming</option>
                            <option>Java</option>
                        </select>
                    </td>
            </tr>
            <tr> 
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </center>
    </form>

    
</body>
</html>
